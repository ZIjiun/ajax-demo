<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>歡迎註冊</title>
    <link href="css/register.css" rel="stylesheet">
</head>
<body>

<div class="form-div">
    <div class="reg-content">
        <h1>歡迎註冊</h1>
        <span>已有帳號？</span> <a href="login.html">登錄</a>
    </div>
    <form id="reg-form" action="#" method="get">

        <table>

            <tr>
                <td>使用者名稱</td>
                <td class="inputs">
                    <input name="username" type="text" id="username">
                    <br>
                    <span id="username_err" class="err_msg" style="display: none">使用者名稱已存在</span>
                </td>

            </tr>

            <tr>
                <td>密碼</td>
                <td class="inputs">
                    <input name="password" type="password" id="password">
                    <br>
                    <span id="password_err" class="err_msg" style="display: none">密碼格式有誤</span>
                </td>
            </tr>


            <tr>
                <td>驗證碼</td>
                <td class="inputs">
                    <input name="checkCode" type="text" id="checkCode">
                    <img src="imgs/a.jpg">
                    <a href="#" id="changeImg">看不清？</a>
                </td>
            </tr>

        </table>

        <div class="buttons">
            <input value="註 冊" type="submit" id="reg_btn">
        </div>
        <br class="clear">
    </form>

</div>

<script>

    // 1. 給使用者名稱輸入框綁定，失去焦點事件

    document.getElementById("username").onblur = function () {
        // 2. 發送 ajax 請求
        // 獲取username的值
        var username = this.value;
        console.log("123123122")

        // 2.1 創建核心物件
        var xhttp;
        if (window.XMLHttpRequest) {
            xhttp = new XMLHttpRequest();
        } else {
            // code for IE6, IE5
            xhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }

        // 2.2 發送請求
        xhttp.open("GET", "http://localhost:8080/ajax-demo/selectUserServlet?username="+username);
        xhttp.send();

        // 2.3 獲取響應
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                // 判斷
                if (this.responseText == "true") {
                    // 使用者名稱存在，顯示提示訊息
                    document.getElementById("username_err").style.display = '';
                } else {
                    // 使用者名稱不存在，清除提示訊息
                    document.getElementById("username_err").style.display = 'none';
                }
            }
        };
    }
</script>

</body>
</html>
